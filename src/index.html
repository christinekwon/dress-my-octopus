<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>

	<link rel="stylesheet" href="https://use.typekit.net/mrx6nig.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<style>
    body {
        font-family: 'Roboto Mono', monospace;        
        font-size: 20px;
    }
    .main-container {
        position: absolute;
        margin: 5%;
    }

    .collapsible-container {
        background-color: transparent;
        /* border: 1px solid #555; */
        margin-bottom: 15px;
        width: 30vw;
    }
    /*header*/
    .collapsible {
        font-family: 'Roboto Mono', monospace;
        font-size: 16px;
        font-weight: 500;
        /* background-color: white; */
        width: 150px;
        padding: 10px 15px 12px 15px;
        border: none;
        background-color: rgba(255, 255, 255, 0.2);
        /* border:2px solid rgb(177, 122, 255); */
        /* color: rgb(177, 122, 255); */
        color: rgb(255, 255, 255);
    }

    .active, .collapsible:hover {
        background-color: rgba(177, 122, 255, 0.5);
    }
    .active {
        background-color: rgba(255, 255, 255, 0.3);
    }
    .content {
        padding-top: 10px;
        /* padding: 10px 20px 0px 20px; */
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        background-color: transparent;
        width: 150px;
        
    }
    .choice {
        font-family: 'Roboto Mono', monospace;
        text-decoration: line-through;
        font-size: 14px;
        color:rgb(79, 79, 79);
        display: block;
        background-color: transparent;
        padding: 10px 15px;
        margin: 10px auto;
        border: none;
        /* width: 100px; */
        /* border-radius: 10px; */
    }
    .choice:hover {
        /* background-color:rgb(118, 240, 232); */
        background-color:rgba(255, 255, 255, 0.2);
    }

    #reset {
        font-family: 'Roboto Mono', monospace;
        width: 150px;
        padding: 10px 15px 12px 15px;
        background-color: rgba(255, 255, 255, 0.2);
        /* border:2px solid rgb(0, 210, 189); */
        border: none;
        /* color:rgb(255, 81, 113); */

        color:rgb(255, 255, 255);

        font-size: 16px;
        font-weight: 500;
    }
    #reset:hover {
        background-color: rgba(255, 81, 113, 0.5);
    }

    .loader-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #761eac;
        display:flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .loader {
        display: inline-block;
        width: 100px;
        height: 30px;
        position: relative;
        color: rgb(255, 245, 223);
        animation: loader 2s infinite ease;
        margin: 0 auto;
        text-align: center;
    }

    .test {
        padding: 20px;
    }
    #test1 {
        background-color: rgba(255, 244, 241, 0.5);
    }
    #test2 {
        background-color: rgba(255, 244, 241, 0.75);
    }
    #test3 {
        background-color: rgba(255, 244, 241, 1);
    }
    #test4 {
        background-color: #5c22fa;
    }
    
</style>


<body>
    <div class="loader-wrapper">
        <!-- <span class="loader"><span class="loader-inner"></span></span> -->
        <div class="loader"><span class="loader-inner">loading...</span></div>
    </div>
    <div class="main-container">
        <!-- <div class="test" id="test1">1</div>
        <div class="test" id="test2">2</div>
        <div class="test" id="test3">3</div>
        <div class="test" id="test4">4</div> -->
        <div class="collapsible-container">
            <button class="collapsible">&#8280; menu &#8280;</button>
            <div class="content">
                <button class="head choice" id="lash" value="LASH">lashes</button>
                <button class="head choice" id="lips" value="LIPS">lips</button>
                
                <button class="head choice" id="heart" value="HEART">hearts</button>
                <button class="head choice" id="bow" value="BOW">bow</button>
                <button class="head choice" id="sunglasses" value="SUNGLASSES">sunglasses</button>

                <button class="head choice" id="necklace" value="NECKLACE">pearls</button>
                <button class="head choice" id="chain" value="CHAIN">chain</button>
                <button class="head choice" id="earrings" value="EARRINGS">earrings</button>

                <button class="head choice" id="mask" value="MASK">mask</button>
                <button class="head choice" id="baby" value="BABY">baby</button>

            </div>
        </div>
        <!-- <div class="collapsible-container">
            <button class="collapsible">face</button>
            <div class="content">
                <button class="face choice" id="lash" value="LASH">lashes</button>
                <button class="face choice" id="stache" value="STACHE">stache</button>
                <button class="face choice" id="lip" value="LIP">lips</button>
                <button class="face choice" id="mole" value="MOLE">mole</button>
            </div>
        </div>
        <div class="collapsible-container">
            <button class="collapsible">accessories</button>
            <div class="content">
                <button class="acc choice" id="necklace" value="NECKLACE">necklace</button>
                <button class="acc choice" id="bracelet" value="BRACELET">bracelet</button>
                <button class="acc choice" id="glasses" value="GLASSES">glasses</button>
            </div>
        </div> -->
        <button id="reset">&#8280; reset &#8280;</button>
    </div>
</body>

<script>
$(window).on("load",function(){
	$(".loader-wrapper").fadeOut("slow");
});
</script>
</html>
