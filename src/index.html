<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title><%= htmlWebpackPlugin.options.title %></title>

	<link rel="stylesheet" href="https://use.typekit.net/mrx6nig.css">

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<style>
    body {
        /* font: Helvetica; */
    }
    .main-container {
        position: absolute;
        margin: 5%;
    }

    .collapsible-container {
        background-color: transparent;
        /* border: 1px solid #555; */
        margin: 5px;
        width: 30vw;
    }
    /*header*/
    .collapsible {
        /* background-color: white; */
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: transparent;
    }

    .active, .collapsible:hover {
        background-color: white;
    }
    .content {
        padding: 10px 20px 0px 20px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        background-color: transparent;
    }
    .choice {
        display: block;
        background-color: transparent;
        padding: 10px;
        margin: 5px;
        border: none;
        /* width: 100px; */
        border-radius: 10px;
    }
    .choice:hover {
        background-color:rgb(255, 232, 103);
    }
</style>


<body>
    <div class="main-container">
        <div class="collapsible-container">
            <button class="collapsible">head</button>
            <div class="content">
                <button class="head choice" id="heart" value="HEART">hearts</button>
                <button class="head choice" id="bow" value="BOW">bow</button>
                <button class="head choice" id="cap" value="CAP">cap</button>
                <button class="head choice" id="hat" value="HAT">hat</button>
            </div>
        </div>
        <div class="collapsible-container">
            <button class="collapsible">face</button>
            <div class="content">
                <button class="face choice" id="lash" value="LASH">lashes</button>
                <button class="face choice" id="stache" value="STACHE">stache</button>
                <button class="face choice" id="lip" value="LIP">lips</button>
                <button class="face choice" id="mole" value="MOLE">mole</button>
            </div>
        </div>
        <div class="collapsible-container">
            <button class="collapsible">accessories</button>
            <div class="content">
                <button class="acc choice" id="necklace" value="NECKLACE">necklace</button>
                <button class="acc choice" id="bracelet" value="BRACELET">bracelet</button>
                <button class="acc choice" id="glasses" value="GLASSES">glasses</button>
            </div>
        </div>
    </div>
</body>

<script>

</script>
</html>
